<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function breakfast(toEat, cb) {
        setTimeout(() => {
            toEat
                ?cb('Delicious breakfast!')
                :cb('Go slip!')
        }, 0);
    };
    breakfast(false, (err) => console.log(err));

</script>
</body>
</html>
